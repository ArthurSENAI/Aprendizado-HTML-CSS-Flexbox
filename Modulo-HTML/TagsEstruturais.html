<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset básico para garantir uma base consistente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilo principal */
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Estilo do artigo */
        article {
            flex: 3;
            padding-right: 20px;
        }

        article h1 {
            color: #333;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        section h2 {
            color: #444;
            margin-bottom: 10px;
        }

        section p {
            font-size: 16px;
        }

        /* Estilo do aside */
        aside {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        aside h3 {
            margin-bottom: 15px;
            color: #444;
        }

        aside ul {
            list-style: none;
        }

        aside ul li {
            margin-bottom: 10px;
        }

        aside ul li a {
            text-decoration: none;
            color: #007BFF;
        }

        aside ul li a:hover {
            text-decoration: underline;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>#</li>
                <li>Nome</li>
                <li>Sobrenome</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h1>Animais de Estimação</h1>
            <section>
                <h2>Cachorinhos</h2>
                <p style="color: red;">Aqui estamos sobre cachorrinhos</p>
            </section>
            <section>
                <h2>Gatinhos</h2>
                <p style="color: blue;">Aqui estamos falando sobre gatinhos</p>
            </section>
        </article>
        <aside>
            <h3>Artigos Relacionados</h3>
            <ul>
                <li><a href="https://pt-br.facebook.com/">Facebook</a></li>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
                <li><a href="https://x.com/">Twitter</a></li>
            </ul>
        </aside>
        <footer>
            <p>Endenreço: Brasilia - Setor dde Industrias Graficas</p>
        </footer>
    </main>
</body>

</html>

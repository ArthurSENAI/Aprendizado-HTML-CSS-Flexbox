<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Funcionário</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        label {
            display: flexbox;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite um nome" required>

        <label for="email">Email:</label>
        <input id="email" type="email" required placeholder="Digite um email">

        <label>Escolha o valor do seu Salário:</label><br>
        <div>
            <input type="radio" id="salario1" name="salario" value="10.000">
            <label for="salario1">R$10.000</label>
            <input type="radio" id="salario2" name="salario" value="20.000">
            <label for="salario2">R$20.000</label>
            <input type="radio" id="salario3" name="salario" value="30.000">
            <label for="salario3">R$30.000</label>
            <input type="radio" id="salario4" name="salario" value="40.000">
            <label for="salario4">R$40.000</label>
            <input type="radio" id="salario5" name="salario" value="50.000">
            <label for="salario5">R$50.000</label><br><br>
        </div>

        <div>
            <label>Checkbox:</label><br>
            <input type="checkbox" id="varios1" name="varios" value="150">
            <label for="varios1">R$150,00</label><br>
            <input type="checkbox" id="varios2" name="varios" value="150">
            <label for="varios2">R$150,00</label><br>
            <input type="checkbox" id="varios3" name="varios" value="150">
            <label for="varios3">R$150,00</label><br>
            <input type="checkbox" id="varios4" name="varios" value="150">
            <label for="varios4">R$150,00</label><br><br>
        </div>

        <div>
            <label for="estado">Selecione um estado:</label><br>
            <select id="estado" name="estado">
                <option value="" selected>Escolha um opção</option>
                <option value="RIO DE JANEIRO">RIO DE JANEIRO</option>
                <option value="SÃO PAULO">SÃO PAULO</option>
                <option value="BAHIA">BAHIA</option>
                <option value="CEARA">CEARA</option>
            </select>
        </div>

        <div>
            <label for="comentario">Digite um comentário:</label><br>
            <textarea id="comentario" name="comentario" cols="30" rows="5"></textarea>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>

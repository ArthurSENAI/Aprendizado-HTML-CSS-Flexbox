<!DOCTYPE html>
<html lang="pt-br">
<!-- Eixo Vertical-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Flex-box</title>
<!--Strech Ã© a propriedade padrao-->
  <style>
    .flex {
      display: flex;
      flex-direction: row;
      align-items: self-end baseline;/*flex-start,flex-end, center, stretch, baseline(first, last, safe), end,start*/
    }

    .flex .item:nth-of-type(2) {
      font-size: 15rem;
    }

    .flex .item:nth-of-type(3) {
      font-size: 20rem;
    }
  </style>
</head>

<body>

  <main class="flex">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>
        div{
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        div:nth-child(1){
            background-color: #e72929;
        }
        div:nth-child(2){
            background-color: #fffd45;
        }
        div:nth-child(3){
            background-color: #007f73;
        }
    </style>
</head>
<body>
    <div>
        #e72929
    </div>
    <div>
        #fffd45
    </div>
    <div>
        #007f73
    </div>
</body>
</html>
